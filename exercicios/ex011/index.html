<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Testando imagens dinâmicas</h1>
    <p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
            <img src="imagens/fotog.png" alt="Imagens dinamicas">
        </picture>
    </p>
    <h1>Colocando som no site</h1>
    <p><audio src="midia/Lawrence - TrackTribe.mp3" controls ></audio></p> <!--Esse é um jeito simples de colocar audio, o parametro autoplay seria pra tocar automaticamente quando entrasse no site mas n esta funcionando-->
    <p>Outra maneira de reproduzir áudio seria</p>
    <audio preload="metadata" controls loop>
        <source src="midia/Lawrence - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/Lawrence - TrackTribe.ogg" type="audio/ogg">
        <source src="midia/Lawrence - TrackTribe.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/Lawrence - TrackTribe.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio> <!--Outro modo de colocar musica, mais complicado mas tem como botar outros tipos de compatibilidade-->
</body>
</html>
