<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
          display: none;
        }
        div:hover > p{
         display: block;
         color: red;
         background-color: rgba(0, 255, 255, 0.096);
         width: 200px;
        }
        div:hover{
            color: rgb(25, 0, 255);
        }
    </style>
</head>
<body>
    <h1>Testando hover</h1>
    <p>Passe o Mouse na frase abaixo:</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
